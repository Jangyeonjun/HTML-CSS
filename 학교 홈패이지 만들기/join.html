<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <form action="join.jsp" method='post' name='form'>
        <table>
            <caption>(*)표시는 <strong>필수입력</strong> 사항입니다.</caption>
            <tr>
                <th><span>*</span>회원유형</th>
                <td>학생</td>
            </tr>
            <tr>
                <th><span>*</span>아이디</th>
                
                <td>
                    <p><input type="text" size="20" maxlength="15"></p>
                    <p >6~15자의 영문소문자, 숫자만 가능합니다.</p>
                </td>
            </tr>
            <tr>
                <th><span>*</span>비밀유형</th>
                <td>
                    <p><input type="password" size="20"></p>
                    <p>비밀번호는 <strong>영대문자, 영소문자, 숫자, 특수문자의 조합</strong>으로 이루어져야 합니다.
                        - 조합이 2종류 이상인 경우 10자리 이상, <br>
                        - 조합이 3종류 이상인 경우 8자리 이상 가능합니다.
                    </p>
                </td>
            </tr>
            <tr>
                <th><span>*</span>비밀번호 확인</th>
                <td><p><input type="password" size="20"></p></td>
            </tr>
            <tr>
                <td colspan="2"><p>학교 홈페이지에 가입하시겠습니까? <span id="bth"> <input type="submit" value="확인" >
                &nbsp; <input type="reset" value="취소"> </span> </p>
            	</td>
            </tr>
        </table>
    </form>
</body>
</html>
